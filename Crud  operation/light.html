<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Bulb</title>
    <style>
        /*img{ 
            height: 500px;
            width: 500px;
        }*/
        .center{
            display:block;
            margin: auto auto;
            width: 50%;
            }
        .btn{
            padding: 15px;
            background-color: crimson;
            display: block;
            margin: auto;
            text-decoration: solid;
        }
    </style>
</head>
<body style="background-color:black;">
   <!-- <div class="center"></div>-->

        <img id="bulb" src="./toppng.com-light-bulb-on-off-png-512x512.png" alt="" class="center">
        <button id="togglebtn" class="btn">Turn On</button>
        <script>
            let btn=document.getElementById('togglebtn');
            document.addEventListener('click',toggleBulb);

             function toggleBulb(e){
                       if(btn.textContent.includes('On'))
                       {
                        bulb.src="./toppng.com-light-bulb-on-off-png-1024x1024.png";
                        btn.textContent="Turn Off";
                       }
                       else{
                        bulb.src="./toppng.com-light-bulb-on-off-png-512x512.png";
                        btn.textContent="Turn On";
                       }
             }
        </script>
</body>
</html>
